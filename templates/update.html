{% extends 'base.html' %}
{% block content %}
<!--{{ data.dataset }}-->
<!--{{ obj }}-->
<div class="container">
    <form method = "post" >
        
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{{dataset.0.fullname}}">
        </div>
        <div class="mb-3">
            <label for="9876543210" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name="phone" value="{{ dataset.0.phonenumber }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="address" value="{{ dataset.0.address }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Zipcode</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="zipcode" value="{{ dataset.0.zipcode }}">
        </div>
        
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>
{% endblock %}
