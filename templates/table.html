{% extends 'base.html' %}

{% block content %}

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">Zipcode</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            {% for i in dataset %}
            <tr>
              <td>{{i.id}}</td>  
              <td>{{i.fullname.split.0 }}</td>
              <td>{{i.fullname.split.1 }}</td>
              <td>{{i.phonenumber}}</td>
              <td>{{i.address}}</td>
              <td>{{i.zipcode}}</td>
              <td><a type="button" href="/updatetable/{{i.id}}" class="btn btn-outline-success">Update</a>
              <a type="button" href="/delete/{{i.id}}" class="btn btn-outline-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
  {% endblock %}
