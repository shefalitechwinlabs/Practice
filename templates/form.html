{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method = "post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{{ dataset.fullname }}">
        </div>
        <div class="mb-3">
            <label for="9876543210" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name="phone">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="address">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Zipcode</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="zipcode">
        </div>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>
{% endblock %}
